<!DOCTYPE html>
<html>
<head>
    <!-- load all dependencies/libraries of GameCode.js first-->
	<!-- scripts depending on other scripts need to be loaded after -->
	<!-- level classes -->
    <script src="./code/levels/levelset.js"></script>
    <script src="./code/levels/standard.js"></script>
    <script src="./code/levels/rotator.js"></script>
    <script src="./code/levels/drop.js"></script>
    <script src="./code/levels/scroll.js"></script>
    <script src="./code/levels/wave.js"></script>
    <script src="./code/levels/zoom.js"></script>
    <script src="./code/levels/phased.js"></script>
    <script src="./code/levels/character.js"></script>
    <script src="./code/levels/bouncer.js"></script>
    <script src="./code/levels/alevel.js"></script>
    <script src="./code/levels/xlevel.js"></script>
    <script src="./code/levels/twostates.js"></script>
    <script src="./code/levels/invader.js"></script>
    <script src="./code/levels/testlevel.js"></script>
    <script src="./code/levels/studentLevels.js"></script>
	<!-- sprite related classes -->
    <script src="./code/sprites/collisiondata.js"></script>
    <script src="./code/sprites/vector2.js"></script>
    <script src="./code/sprites/sprite.js"></script>
    <script src="./code/sprites/movingsprite.js"></script>
    <script src="./code/sprites/demologo.js"></script>
    <script src="./code/sprites/hblogo.js"></script>
    <script src="./code/sprites/paddle.js"></script>
    <script src="./code/sprites/brick.js"></script>
    <script src="./code/sprites/ball.js"></script>
    <script src="./code/sprites/pickup.js"></script>
    <script src="./code/sprites/extendpickup.js"></script>
    <script src="./code/sprites/multipickup.js"></script>
    <script src="./code/sprites/shrinkpickup.js"></script>
	<!-- main code classes -->
    <script src="./code/demopick.js"></script>
    <script src="./code/time.js"></script>
    <script src="./code/input.js"></script>
    <script src="./code/ui.js"></script>
    <script src="./code/leveldata.js"></script>
    <!-- now load the main game code -->
    <script src="./code/gamecode.js"></script>
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Breakout!</title>
	<meta charset="utf-8" />
</head>
<!-- run initialise when all body content has loaded -->
<body onload="initialise()">
    <div id="main">
        <div id="gameScreen"></div>
        <input type="button" style="float:left" onclick="startGame()" value="Start Game [1]" />
        
        <input type="button" style="float:right" onclick="titleScreen()" value="Quit to Title [esc]" />
    </div>
</body>
</html>
